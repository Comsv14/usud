<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <!-- Formulario para añadir/modificar personas -->
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Introduce el nombre">
    </div>
    <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Introduce el peso en kg" step="0.1">
    </div>
    <div class="form-group">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Introduce la altura en metros" step="0.01">
    </div>
    
    <!-- Botones para interactuar -->
    <button id="Agregar">Agregar Persona</button>
    <button id="Modificar">Modificar Persona</button>
    <button id="Calcular">Calcular IMC</button>

    <!-- Lista para mostrar las personas -->
    <h2>Lista de Personas</h2>
    <ul id="listaPersonas">
        <!-- Aquí se añadirán los elementos dinámicamente -->
    </ul>

    <!-- Conexión con el JavaScript -->
    <script src="app.js"></script>
</body>
</html>
